<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékek</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Teljes szélességű navigációs sáv -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Dézsafürdő és Hordószauna Nyilvántartó Rendszer</a>
            <ul class="navbar-menu">
                <li><a href="#">Kezdőoldal</a></li>
                <li><a href="#">Raktár</a></li>
                <li><a href="#">Forgalom</a></li>
                <li><a href="#">Ajánlatkészítés</a></li>
                <li><a href="#">Termék hozzáadása</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Termékek</h1>
        <div class="button-group">
            <button class="btn btn-primary">Lekérdezés</button>
            <button class="btn btn-primary">Termék hozzáadása</button>
        </div>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Terméknév</th>
                    <th>Típus</th>
                    <th>Méret</th>
                    <th>Mennyiség</th>
                    <th>Gyártó</th>
                    <th>Nettó ár</th>
                    <th>Pénznem</th>
                    <th>Eladva?</th>
                    <th>Szállítva?</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>dézsa2</td>
                    <td>Típus 2</td>
                    <td>2,5m</td>
                    <td>2 db</td>
                    <td>szlovakia</td>
                    <td>2 500 000</td>
                    <td>HUF</td>
                    <td>
                        <input type="checkbox" id="checkbox1">
                        <label for="checkbox1"></label>
                    </td>
                    <td>
                        <input type="checkbox" id="checkbox2">
                        <label for="checkbox2"></label>
                    </td>                    
                    <td>
                        <button class="btn btn-danger">Törlés</button>
                        <button class="btn btn-edit">Edit</button>
                        <button class="btn btn-photo">Fotók</button>
                    </td>
                </tr>
                <!-- További sorok -->
            </tbody>
        </table>
        <button class="btn btn-save">Mentés</button>
    </div>
</body>

</html>
